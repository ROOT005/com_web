<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="/static/css/bootstrap.css">
  	<link rel="stylesheet" href="/static/css/login.css">
  	<title>后台管理系统</title>
</head>
  <body>
  	<div class="container login" >
  		<div class="logo">			
  		</div>
  		<form class="form-horizontal" role="form" method="POST" action="/login">
          	<div class="form-group">
      				<label for="inputEmail" class="col-md-4 control-label">用户名：</label>
      				<div class="col-md-8">
      				<input type="text" class="form-control" id="inputEmail" name="email" placeholder="用户名">
      				</div>
            </div>
        	<div class="form-group">
              <label for="inputPassword" class="col-md-4 control-label">密码：</label>
              <div class="col-md-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="密码" name="password">
              </div>
        	</div>
        	<div class="form-group">
              <div class="col-md-offset-4 col-md-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="autologin"> 记住我
                  </label>
                </div>
              </div>
        	</div>
        	<div class="form-group">
              <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-block" style="background-color: #2b90d9;color: #fff" >登录</button>
              </div>
            </div>     
      	</form>
	</div>
  </body>
 </html>
